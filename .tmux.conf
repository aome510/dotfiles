# -- general -------------------------------------------------------------------

unbind C-b
set-option -g prefix C-a

# set fish as the default shell
set-option -g default-shell "/Users/aome510/.nix-profile/bin/fish"

# toggle mouse
set -g mouse on

# set to copy-mode-vi
set-window-option -g mode-keys vi

set -g default-terminal "screen-256color" # colors!
setw -g xterm-keys on
set -s escape-time 10                     # faster command sequences
set -sg repeat-time 600                   # increase repeat timeout
set -s focus-events on

set -q -g status-utf8 on                  # expect UTF-8 (tmux < 2.2)
setw -q -g utf8 on

set -g history-limit 5000                 # boost history

# reload configuration
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

# -- display -------------------------------------------------------------------

set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows

setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed

set -g set-titles on          # set terminal title

set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time

set -g status-interval 10     # redraw status line every 10 seconds

# activity
set -g monitor-activity on
set -g visual-activity off

# -- pane handlers ------------------------------------------------------------

# split panel using s for horizontal and v for vertical
unbind %
unbind \"
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -c "#{pane_current_path}"

unbind h
unbind j
unbind k
unbind l
bind h select-pane -L
bind l select-pane -R
bind k select-pane -U
bind j select-pane -D

bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one

# unbind d which is binded to "detach-client". Use Prefix-[C-d] instead.
unbind d
bind d kill-pane
bind C-d detach-client

# -- window handlers ----------------------------------------------------------

# window navigation
unbind C-h
unbind C-l
bind C-h previous-window # select previous window
bind C-l next-window     # select next window

# open new window with the current path
bind c new-window -c "#{pane_current_path}"

# -- miscellaneous ------------------------------------------------------------

# start selection in copy-mode using v
bind-key -T copy-mode-vi v send-keys -X begin-selection

# copy-mode end/begin line
bind-key -T copy-mode-vi H send-keys -X start-of-line
bind-key -T copy-mode-vi L send-keys -X end-of-line

# use
# copy to clipboard vi-mode
bind-key -T copy-mode-vi y send-keys -X copy-pipe "xsel -i -p && xsel -o -p | xsel -i -b"

# open .tmux.config with KAK as EDITOR
bind e new-window -n /home/aome510/.tmux.conf "sh -c '\${EDITOR:-kak} ~/.tmux.conf && tmux source ~/.tmux.conf && tmux display \"~/.tmux.conf sourced\"'"

# list all keybindings with prefix + ?
bind ? list-keys

# -- tmux plugins -------------------------------------------------------------

# tmux theme (dracula)
set -g @dracula-plugins "battery cpu-usage time"
set -g @plugin 'dracula/tmux'
set -g @dracu-show-powerline true
set -g @dracula-show-left-icon 'ðŸŽ'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
