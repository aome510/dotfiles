<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
        <alias binding="same">
                <family>monospace</family>
                <prefer>
                        <family>IBM Plex Mono</family>
                        <family>Blobmoji</family>
                </prefer>
        </alias>
    <alias binding="same">
                <family>sans</family>
                <prefer>
                        <family>Noto Sans</family>
                        <family>Blobmoji</family>
                </prefer>
    </alias>
    <alias binding="same">
                <family>sans-serif</family>
                <prefer>
                        <family>Noto Serif</family>
                        <family>Blobmoji</family>
                </prefer>
        </alias>
</fontconfig>
